<div class="flex space-x-4">
    <div class="w-80">
        <ul>
            <li>
                <a routerLink="/">All</a>
            </li>
            @for (category of category(); track category) {
                <li>
                    <a routerLink="/" [queryParams]="{category_id:category.id}">{{category.name}}</a>
                </li>
            }
        </ul>
    </div>
    <!-- <app-header [productsInCart]="productsInCart()"/> -->
    <div class="grid grid-cols-3 gap-8 w-full">
        @for (product of products(); track product; let i = $index) {
            <app-product [product]="product" (addToCar)="toCart($event)"/>
        }
    </div>
</div>
